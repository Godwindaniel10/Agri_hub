    <header>

                <input type="email" name="email" id="email" placeholder="Email">

                <span id="emailError"></span>
                <br>

                    <div class='remember-me-wrap'>

                     <div class='radio-custom'></div>

                     <p>Remember me</p>

                    </div>

                    <div class='forgot-password-link-wrap'>
                        <a href='#' alt='Forgot Password Link' title='Forgot Password Link'>Forgot password?</a>
                    </div>

                </div>
                <!-- Remember me & Forgot Password link End -->

                <div class="buttons">
                    <a href="#" class="sign-in" type="submit">Sign In</a>

            </form>
            </div>
