<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to AgricHub</title>
    <link rel="stylesheet" href="./css/sign-in.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="logo">
        <a href="/"><img src="https://img.icons8.com/plasticine/50/000000/leaf.png"/></a>
    </div>

    <div class="sign-in-to-farmer-hub-header-container">
        <h1>Sign in to AgricHub</h1>
    </div>

    <form>
        <label for="username_or_email"> Username or email address</label> <br>
        <input type="text" name="sign-in" id="username_or_email"> 
        <br>
        <div class="password-container">
            <div class="label_and_forgotten-password_container">
                <label for="password">Password</label> <a href="#" class="forgotten-password">Forgot password?</a>
            </div>
          <input type="password" name="sign-in" id="password">
        </div>

        <button>Sign in</button>
    </form>

    <div class="new-to-github-section">
        <p>New to AgriculHub? <a href="./index.html">Create an account.</a></p>
    </div>
</body>
</html>
